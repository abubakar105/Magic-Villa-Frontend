<div *ngIf="loading">
  <app-product-item-loader></app-product-item-loader>
</div>

<div *ngIf="!loading" class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img id="main-image" [src]="singleProduct.image" width="250" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div routerLink=".." class="d-flex align-items-center btn">
                  <i class="fa fa-long-arrow-left"></i>
                  <span class="ml-1">Back</span>
                </div>
                <i class="fa fa-shopping-cart text-muted btn"></i>
              </div>
              <div class="mt-4 mb-3">
                <h5 class="text-uppercase">{{ singleProduct.category }}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">${{ singleProduct.price }}</span>
                  <div class="ml-2">
                    <small class="dis-price"
                      >${{ singleProduct.price + 10 }}</small
                    >
                  </div>
                </div>
              </div>
              <p class="about">
                {{ singleProduct.description }}
              </p>
              <div class="sizes mt-5">
                <h6 class="text-uppercase">Size</h6>
                <label class="radio text-primary">
                  <input type="radio" name="size" value="S" />
                  <span>S</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="M" /> <span>M</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="L" /> <span>L</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="XL" /> <span>XL</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="XXL" />
                  <span>XXL</span>
                </label>
              </div>
              <div class="cart mt-4 align-items-center">
                <button class="btn btn-primary text-uppercase mr-2 px-4">
                  Add to cart
                </button>
                <i class="fa fa-heart text-muted"></i>
                <i class="fa fa-share-alt text-muted"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
